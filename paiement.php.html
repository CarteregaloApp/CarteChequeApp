<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="payment-container">
        <h2>Paiement</h2>

        <form action="confirmation.php" method="POST">
            <div class="form-group">
                <label for="name">Nom et prénom</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group email-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="amount">Montant</label>
                <input type="number" id="amount" name="amount" required>
            </div>

            <div class="form-group">
                <label for="delivery">Mode de réception</label>
                <select id="delivery" name="delivery" required>
                    <option value="email" selected>Recevoir par email</option>
                    <option value="livraison">Se faire livrer</option>
                </select>
            </div>

            <div class="address-group" style="display: none;">
                <div class="form-group">
                    <label for="address">Adresse</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="city">Ville</label>
                    <input type="text" id="city" name="city">
                </div>

                <div class="form-group">
                    <label for="postal-code">Code postal</label>
                    <input type="text" id="postal-code" name="postal_code">
                </div>
            </div>

            <button type="submit" class="pay-button">PAYER</button>
        </form>
    </div>

    <script>
        document.getElementById("delivery").addEventListener("change", function() {
            var emailGroup = document.querySelector(".email-group");
            var addressGroup = document.querySelector(".address-group");

            if (this.value === "email") {
                emailGroup.style.display = "block";
                addressGroup.style.display = "none";
            } else {
                emailGroup.style.display = "none";
                addressGroup.style.display = "block";
            }
        });
    </script>

</body>
</html>
