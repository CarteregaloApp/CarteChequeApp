<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signaler un Problème</title>
    <link rel="stylesheet" href="styles.css">
<style>
/* Style global */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Conteneur */
.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
}

/* Titres */
h2 {
    margin-bottom: 10px;
    color: #333;
}

p {
    font-size: 14px;
    color: #666;
}

/* Formulaire */
form {
    display: flex;
    flex-direction: column;
    text-align: left;
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input, textarea {
    width: 94%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

/* Bouton */
button {
    margin-top: 15px;
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease;
}

button:hover {
    background-color: #218838;
}

/* Responsive */
@media (max-width: 500px) {
    .container {
        width: 95%;
    }
}
</style>

</head>
<body>
    <div class="container">
        <h2>Signaler un Problème</h2>
        <p>Merci de remplir ce formulaire pour nous aider à résoudre votre problème.</p>
        
        <form action="reçu.php" method="post">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="issue">Description du problème</label>
            <textarea id="issue" name="issue" rows="5" placeholder="Décrivez votre problème ici..." required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
